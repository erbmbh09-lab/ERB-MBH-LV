<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <!-- Modal Header -->
  <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-xl font-bold text-gray-800 dark:text-white">
      {{ isEditMode ? 'تعديل بيانات' : 'إضافة موكل / خصم جديد' }}
    </h2>
    <button type="button" (click)="close()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
  </header>

  <!-- Modal Body -->
  <div class="flex-1 p-6 overflow-y-auto space-y-6 max-h-[70vh]">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">الكود التعريفي <span class="text-red-500">*</span></label>
        <input type="number" formControlName="id" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 disabled:bg-gray-100 dark:disabled:bg-gray-700/50">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">التصنيف <span class="text-red-500">*</span></label>
        <select formControlName="classification" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <option value="موكل">موكل</option>
          <option value="خصم">خصم</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">الاسم بالعربي <span class="text-red-500">*</span></label>
        <input type="text" formControlName="nameAr" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">الاسم بالانجليزي</label>
        <input type="text" formControlName="nameEn" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">الجنسية</label>
        <input type="text" formControlName="nationality" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">رقم الهوية الاماراتية</label>
        <input type="text" formControlName="emiratesId" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">رقم جواز السفر</label>
        <input type="text" formControlName="passportNo" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">رقم الهاتف <span class="text-red-500">*</span></label>
        <input type="text" formControlName="phone1" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">رقم الهاتف 2</label>
        <input type="text" formControlName="phone2" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">البريد الالكتروني</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">العنوان</label>
        <textarea formControlName="address" rows="3" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>
      
       <div class="md:col-span-2 border-t pt-4 dark:border-gray-700">
         <h4 class="text-md font-semibold mb-2">بيانات الدخول</h4>
         <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 items-center">
            <div>
              <label class="block text-sm font-medium mb-1">كلمة السر</label>
              <input type="password" formControlName="password" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">صلاحية الدخول</label>
              <div class="flex items-center gap-6">
                  <label class="flex items-center gap-2 cursor-pointer">
                      <input type="radio" [value]="true" formControlName="loginEnabled" class="form-radio text-primary-600">
                      <span>نعم</span>
                  </label>
                  <label class="flex items-center gap-2 cursor-pointer">
                      <input type="radio" [value]="false" formControlName="loginEnabled" class="form-radio text-primary-600">
                      <span>لا</span>
                  </label>
              </div>
            </div>
         </div>
      </div>

       <div class="md:col-span-2 border-t pt-4 dark:border-gray-700">
          <h4 class="text-md font-semibold mb-2">المرفقات</h4>
          <app-file-upload></app-file-upload>
      </div>
    </div>
  </div>

  <!-- Modal Footer -->
  <footer class="flex justify-end items-center gap-4 p-4 border-t border-gray-200 dark:border-gray-700">
    <button type="button" (click)="close()" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      إلغاء
    </button>
    <button type="submit" [disabled]="clientForm.invalid" class="px-6 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
      حفظ
    </button>
  </footer>
</form>
