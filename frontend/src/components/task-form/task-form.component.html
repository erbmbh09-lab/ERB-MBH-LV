<div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl flex flex-col transform transition-all duration-300 scale-95 animate-scale-in" (click)="$event.stopPropagation()">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Modal Header -->
      <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">
          {{ isEditMode() ? 'تعديل مهمة' : 'إنشاء مهمة جديدة' }}
        </h2>
        <button type="button" (click)="close.emit()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </header>
      
      <!-- Modal Body -->
      <div class="flex-1 p-6 overflow-y-auto space-y-4 max-h-[70vh]">
        
        <div>
          <label for="task-title" class="block text-sm font-medium mb-1">عنوان المهمة <span class="text-red-500">*</span></label>
          <input id="task-title" type="text" formControlName="title" placeholder="مثال: متابعة طلبات الخصم" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
        </div>

        <div>
          <label for="task-desc" class="block text-sm font-medium mb-1">وصف المهمة</label>
          <textarea id="task-desc" formControlName="description" placeholder="وصف تفصيلي للمهمة المطلوبة..." rows="4" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="task-assignee" class="block text-sm font-medium mb-1">المعين له <span class="text-red-500">*</span></label>
              <select id="task-assignee" formControlName="assigneeId" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
                <option [ngValue]="null" selected disabled>اختر موظف</option>
                @for(emp of allEmployees(); track emp.id) {
                    <option [value]="emp.id">{{ emp.name }}</option>
                }
              </select>
            </div>
             <div>
              <label for="task-due-date" class="block text-sm font-medium mb-1">تاريخ الاستحقاق <span class="text-red-500">*</span></label>
              <input id="task-due-date" type="date" formControlName="dueDate" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
            </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">الأولوية</label>
          <div class="flex gap-2">
            <div class="flex-1">
                <input type="radio" id="priority-high" value="high" formControlName="priority" class="sr-only peer">
                <label for="priority-high" class="flex items-center justify-center gap-2 px-3 py-2 text-sm rounded-md border cursor-pointer peer-checked:bg-red-100 peer-checked:dark:bg-red-900/40 peer-checked:text-red-800 peer-checked:dark:text-red-200 peer-checked:border-red-300 peer-checked:dark:border-red-700 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L1 21h22M12 6l7.5 13h-15" /></svg>
                    <span>عالية</span>
                </label>
            </div>
            <div class="flex-1">
                <input type="radio" id="priority-medium" value="medium" formControlName="priority" class="sr-only peer">
                <label for="priority-medium" class="flex items-center justify-center gap-2 px-3 py-2 text-sm rounded-md border cursor-pointer peer-checked:bg-yellow-100 peer-checked:dark:bg-yellow-900/40 peer-checked:text-yellow-800 peer-checked:dark:text-yellow-200 peer-checked:border-yellow-300 peer-checked:dark:border-yellow-700 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24" stroke="currentColor"><path d="M22 12L12 22 2 12h20z" /></svg>
                    <span>متوسطة</span>
                </label>
            </div>
            <div class="flex-1">
                <input type="radio" id="priority-low" value="low" formControlName="priority" class="sr-only peer">
                <label for="priority-low" class="flex items-center justify-center gap-2 px-3 py-2 text-sm rounded-md border cursor-pointer peer-checked:bg-green-100 peer-checked:dark:bg-green-900/40 peer-checked:text-green-800 peer-checked:dark:text-green-200 peer-checked:border-green-300 peer-checked:dark:border-green-700 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24" stroke="currentColor"><path d="M12 22L1 1h22M12 18L4.5 5h15" /></svg>
                    <span>منخفضة</span>
                </label>
            </div>
          </div>
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">ربط بقضية (اختياري)</label>
            <input type="text" formControlName="relatedCaseId" placeholder="أدخل رقم القضية، مثال: DXB-C-2024-112" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-1">المرفقات</label>
            <app-file-upload></app-file-upload>
        </div>

      </div>

      <!-- Modal Footer -->
      <footer class="flex justify-end items-center gap-4 p-4 border-t border-gray-200 dark:border-gray-700">
        <button type="button" (click)="close.emit()" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          إلغاء
        </button>
        <button (click)="setReminder()" type="button" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span>ضبط تذكير</span>
        </button>
        <button type="submit" [disabled]="taskForm.invalid" class="px-6 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ isEditMode() ? 'حفظ التغييرات' : 'إنشاء المهمة' }}
        </button>
      </footer>
    </form>
  </div>
</div>
