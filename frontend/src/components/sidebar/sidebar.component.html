<aside class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto bg-white border-l dark:bg-gray-900 dark:border-gray-700">
  <div class="flex flex-col items-center">
    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">محمد بني هاشم</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400">للمحاماة والاستشارات القانونية</p>
  </div>

  <div class="flex flex-col justify-between flex-1 mt-6">
    <nav class="flex-1 -mx-3 space-y-3">
      @for (link of navLinks; track link.path) {
        <a 
          class="flex items-center px-3 py-2 text-gray-600 transition-all duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700 hover:-translate-x-1"
          [routerLink]="link.path"
          routerLinkActive="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-100"
          [routerLinkActiveOptions]="{exact: true}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" />
          </svg>
          <span class="mx-2 text-sm font-medium">{{ link.label }}</span>
        </a>
      }
    </nav>

    <div class="mt-6 space-y-2">
       <a 
          class="flex items-center px-3 py-2 text-gray-600 transition-all duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700 hover:-translate-x-1"
          routerLink="/settings"
          routerLinkActive="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="mx-2 text-sm font-medium">الإعدادات</span>
        </a>
        <button 
          (click)="logout()"
          class="flex items-center w-full px-3 py-2 text-gray-600 transition-all duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700 hover:-translate-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="mx-2 text-sm font-medium">تسجيل الخروج</span>
        </button>
    </div>
  </div>
</aside>
