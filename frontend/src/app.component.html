@if (authService.isAuthenticated()) {
  <div class="flex h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <app-sidebar></app-sidebar>
  
    <main class="flex-1 flex flex-col overflow-hidden">
      <header class="flex items-center justify-end p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button (click)="toggleNotificationPanel()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              @if (notificationService.unreadCount() > 0) {
                <span class="absolute top-0 right-0 block h-3 w-3">
                  <span class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75 animate-ping"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
              }
            </button>
  
            @if (isNotificationPanelVisible()) {
              <app-notification-panel (close)="toggleNotificationPanel()"></app-notification-panel>
            }
          </div>
  
          <div class="w-10 h-10 rounded-full bg-gradient-to-r from-secondary-400 to-primary-500 flex items-center justify-center text-white font-bold">
            {{ authService.currentUser()?.name.charAt(0) }}
          </div>
        </div>
      </header>
  
      <div class="flex-1 overflow-y-auto p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
} @else {
  <router-outlet></router-outlet>
}
